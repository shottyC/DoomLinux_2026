name: Log Publisher

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  logs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate smoke summary logs
        run: make test-smoke

      - name: Display log summaries
        run: |
          echo '── Smoke Summary ──'
          cat tests/artifacts/smoke-summary.txt
          if [ -f tests/artifacts/qemu-summary.txt ]; then
            echo '── QEMU Summary ──'
            cat tests/artifacts/qemu-summary.txt
          fi

      - name: Upload log artifacts
        uses: actions/upload-artifact@v4
        with:
          name: emoji-log-summaries
          path: tests/artifacts/

      - name: Install AWS CLI
        if: ${{ secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_S3_BUCKET != '' }}
        run: sudo apt-get update && sudo apt-get install -y awscli

      - name: Configure AWS credentials
        if: ${{ secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_S3_BUCKET != '' }}
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Push logs to S3
        if: ${{ secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_S3_BUCKET != '' }}
        run: aws s3 cp tests/artifacts "s3://${{ secrets.AWS_S3_BUCKET }}/logs/${GITHUB_RUN_ID}/" --recursive
