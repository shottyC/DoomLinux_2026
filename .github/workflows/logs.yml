name: Log Publisher

on:
#  push:
#    branches: [main]
#  pull_request:
#    branches: [main]
  workflow_dispatch:

jobs:
  logs:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate smoke summary logs
        run: make test-smoke

      - name: Display log summaries
        run: |
          echo '── Smoke Summary ──'
          cat tests/artifacts/smoke-summary.txt
          if [ -f tests/artifacts/qemu-summary.txt ]; then
            echo '── QEMU Summary ──'
            cat tests/artifacts/qemu-summary.txt
          fi

      - name: Upload log artifacts
        uses: actions/upload-artifact@v4
        with:
          name: emoji-log-summaries
          path: tests/artifacts/

      - name: Install AWS CLI
        if: ${{ env.AWS_ACCESS_KEY_ID && env.AWS_S3_BUCKET }}
        run: sudo apt-get update && sudo apt-get install -y awscli

      - name: Configure AWS credentials
        if: ${{ env.AWS_ACCESS_KEY_ID && env.AWS_S3_BUCKET }}
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Push logs to S3
        if: ${{ env.AWS_ACCESS_KEY_ID && env.AWS_S3_BUCKET }}
        run: aws s3 cp tests/artifacts "s3://${AWS_S3_BUCKET}/logs/${GITHUB_RUN_ID}/" --recursive
