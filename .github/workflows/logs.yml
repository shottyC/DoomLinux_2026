name: Log Publisher

on:
#  push:
#    branches: [main]
#  pull_request:
#    branches: [main]
  workflow_dispatch:

jobs:
  logs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Ensure artifact directories exist (optional safety)
      - name: Create artifacts directory
        run: mkdir -p tests/artifacts

      # Generate smoke test logs if not already generated
      - name: Run smoke tests
        run: make test-smoke

      # Display smoke test logs
      - name: Display smoke summary
        if: test -f tests/artifacts/smoke-summary.txt
        run: |
          echo '── Smoke Summary ──'
          cat tests/artifacts/smoke-summary.txt

      # Display QEMU logs if present
      - name: Display QEMU summary
        if: test -f tests/artifacts/qemu-summary.txt
        run: |
          echo '── QEMU Summary ──'
          cat tests/artifacts/qemu-summary.txt

      # Display coverage logs if present
      - name: Display coverage summary
        if: test -f tests/artifacts/coverage.txt
        run: |
          echo '── Coverage Summary ──'
          cat tests/artifacts/coverage.txt

      # Upload all artifacts
      - name: Upload all artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: tests/artifacts/

      # Optional AWS S3 upload
      - name: Install AWS CLI
        if: ${{ secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_S3_BUCKET != '' }}
        run: sudo apt-get update && sudo apt-get install -y awscli

      - name: Configure AWS credentials
        if: ${{ secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_S3_BUCKET != '' }}
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Push logs to S3
        if: ${{ secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_S3_BUCKET != '' }}
        run: |
          aws s3 cp tests/artifacts "s3://${{ secrets.AWS_S3_BUCKET }}/logs/${GITHUB_RUN_ID}/" --recursive
