name: Test Suite

on:
#  push:
#    branches: [main]
#  pull_request:
#    branches: [main]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build devcontainer
        run: docker build -t doomlinux-devcontainer -f .devcontainer/Dockerfile .

      - name: Run functional smoke tests
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace doomlinux-devcontainer \
          bash -c "chmod +x /workspace/DoomLinux.sh && \
          mkdir -p /workspace/tests/artifacts && \
          make test-smoke"

      - name: Upload smoke test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smoke-artifacts
          path: tests/artifacts/

  bdd:
    runs-on: ubuntu-latest
    needs: smoke
    steps:
      - uses: actions/checkout@v4

      - name: Build devcontainer
        run: docker build -t doomlinux-devcontainer -f .devcontainer/Dockerfile .

      - name: Run behavior-driven tests
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace doomlinux-devcontainer \
          bash -c "mkdir -p /workspace/tests/artifacts && \
          pip3 install behave && \
          make test-bdd"

      - name: Upload BDD test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bdd-artifacts
          path: tests/artifacts/
