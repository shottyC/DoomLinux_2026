name: Reports

on:
  workflow_dispatch:

jobs:
  reports:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Ensure artifacts directory exists on host
      - name: Prepare artifacts directory
        run: mkdir -p tests/artifacts

      # 3️⃣ Build the DoomLinux devcontainer image
      - name: Build devcontainer image
        run: |
          docker build \
            -f .devcontainer/Dockerfile \
            -t doomlinux-devcontainer:latest \
            .

      # 4️⃣ Run smoke tests inside the container
      - name: Run smoke tests
        run: |
          docker run --rm \
            -v "$PWD:/workspace" \
            -w /workspace \
            doomlinux-devcontainer:latest \
            make test-smoke

      # 5️⃣ Convert summaries to CSV/LaTeX
      - name: Convert summaries
        run: |
          docker run --rm \
            -v "$PWD:/workspace" \
            -w /workspace \
            doomlinux-devcontainer:latest \
            ./scripts/log-convert.sh

      # 6️⃣ Lint log artifacts
      - name: Lint log artifacts
        run: |
          docker run --rm \
            -v "$PWD:/workspace" \
            -w /workspace \
            doomlinux-devcontainer:latest \
            ./scripts/log-lint.sh

      # 7️⃣ Generate coverage reports
      - name: Generate coverage reports
        run: |
          docker run --rm \
            -v "$PWD:/workspace" \
            -w /workspace \
            doomlinux-devcontainer:latest \
            ./scripts/coverage-report.sh

      # 8️⃣ Upload reports and coverage artifacts (always runs)
      - name: Upload reports and coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-and-coverage
          path: tests/artifacts
