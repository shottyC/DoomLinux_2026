name: Build and Release

on:
#  push:
#    branches: [main]
#  pull_request:
#    branches: [main]
#  release:
#    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build devcontainer
        run: |
          docker build -t doomlinux-devcontainer -f .devcontainer/Dockerfile .

      - name: Run DoomLinux build
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace doomlinux-devcontainer \
          bash /workspace/DoomLinux.sh

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: DoomLinux.iso
          path: DoomLinux.iso

  release:
    if: github.event_name == 'release'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: DoomLinux.iso
          path: .

      - name: Publish ISO to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: DoomLinux.iso
