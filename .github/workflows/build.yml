name: Build and Release

on:
#  push:
#    branches: [main]
#  pull_request:
#    branches: [main]
#  release:
#    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget make gawk gcc bc bison flex unzip rsync mtools xorriso libelf-dev libssl-dev grub-common grub-pc-bin grub-efi-amd64-bin cpio tar xz-utils file dosfstools
      - name: Build ISO
        run: ./DoomLinux.sh
      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: DoomLinux.iso
          path: DoomLinux.iso

  release:
    if: github.event_name == 'release'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: DoomLinux.iso
          path: .
      - name: Publish ISO to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: DoomLinux.iso
