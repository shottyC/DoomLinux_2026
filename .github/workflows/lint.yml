name: Lint

on:
#  push:
#    branches: [main]
#  pull_request:
#    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Set up Python (matching your devcontainer)
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      # 3️⃣ Install Python linting tools
      - name: Install Python linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      # 4️⃣ Install shell linting tools
      - name: Install shell linting dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck shfmt

      # 5️⃣ Run shell lint checks
      - name: Lint shell scripts
        run: |
          shfmt -d -i 4 ./DoomLinux.sh
          shellcheck ./DoomLinux.sh

      # 6️⃣ Run Python lint checks
      - name: Lint Python code
        run: |
          flake8 .
          black --check --config pyproject.toml .
          isort --check-only --settings-path pyproject.toml .

      # 7️⃣ Optional: Run Makefile lint (if you keep your existing targets)
      - name: Run Makefile lint targets
        run: make lint
