name: Lint

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Set up Python (match devcontainer)
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      # 3️⃣ Install Python linting tools (PINNED)
      - name: Install Python linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            black==24.4.2 \
            isort==5.13.2 \
            flake8==7.0.0

      # 4️⃣ Install shell linting tools
      - name: Install shell linting dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck shfmt

      # 5️⃣ Lint shell scripts
      - name: Lint shell scripts
        run: |
          shfmt -d -i 4 DoomLinux.sh scripts tests
          shellcheck DoomLinux.sh scripts/*.sh tests/*.sh

      # 6️⃣ Lint Python (single source of truth)
      - name: Lint Python code
        run: |
          black --check --config pyproject.toml .
          isort --check-only --settings-path pyproject.toml .
          flake8 .

      # 7️⃣ (Optional) Makefile lint — NON-PYTHON ONLY
      - name: Run Makefile non-Python lint
        run: |
          make lint-shellcheck lint-shfmt lint-logs
