name: Lint

on:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4
        with:
          # Ensure line endings are normalized to LF in Linux CI
          lfs: false
          fetch-depth: 0

      # 2️⃣ Set up Python 3.12
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      # 3️⃣ Install Python linting tools (pin Black version)
      - name: Install Python linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black==24.1.0 flake8 isort

      # 4️⃣ Install shell linting tools
      - name: Install shell linting dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck shfmt dos2unix

      # 5️⃣ Normalize line endings for shell scripts and Python
      - name: Normalize line endings
        run: |
          find . -type f -name "*.sh" -exec dos2unix {} +
          find . -type f -name "*.py" -exec dos2unix {} +

      # 6️⃣ Run shell lint checks
      - name: Lint shell scripts
        run: |
          shfmt -d -i 4 ./DoomLinux.sh scripts/*.sh tests/*.sh
          shellcheck ./DoomLinux.sh scripts/*.sh tests/*.sh || true

      # 7️⃣ Run Python lint checks
      - name: Lint Python code
        run: |
          flake8 .
          black --check --config pyproject.toml .
          isort --check-only --settings-path pyproject.toml .

      # 8️⃣ Optional: Run Makefile lint targets
      - name: Run Makefile lint targets
        run: make lint
