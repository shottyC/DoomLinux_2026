name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install lint dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck shfmt
      - name: Run lint suite
        run: make lint
